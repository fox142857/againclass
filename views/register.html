<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>注册页面</title>
  <link rel="stylesheet" href="../css/uni.css" />
  <link rel="stylesheet" href="../css/register.css" />
  <script src="../lib/axios.min.js"></script>
</head>
<body>
  <header class="header">
    <button class="back-btn" onclick="window.history.back()"> &lt; </button>
    <div class="header-title">注册页面</div>
  </header>

  <div class="form-container">
    <div class="form-item">
      <label>用户名:</label>
      <input type="text" id="username" />
    </div>
    <div class="form-item">
      <label>密 码:</label>
      <input type="password" id="password" />
    </div>
    <div class="form-item">
      <label>确认密码:</label>
      <input type="password" id="rpassword" />
    </div>
    <div class="form-item">
      <label>昵 称:</label>
      <input type="text" id="nickname" />
    </div>
    <div class="form-item" style="font-size:14px;margin-top:10px;">
      已有账号，<a href="login.html" style="color:#007bff;">直接登录</a>
    </div>
    <button id="registerBtn" class="submit-btn">注册</button>
  </div>

  <script src="../js/register.js"></script>
</body>
</html>
