<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>修改密码</title>
  <link rel="stylesheet" href="../css/uni.css" />
  <link rel="stylesheet" href="../css/rpwd.css" />
  <script src="../lib/axios.min.js"></script>
</head>
<body>
  <header class="header">
    <!-- 返回上一页按钮 -->
    <button class="back-btn" onclick="window.history.back()"> &lt; </button>
    <div class="header-title">修改密码</div>
  </header>

  <div class="form-container">
    <div class="form-item">
      <label>原密码：</label>
      <input type="password" id="oldPassword" placeholder="请输入原密码" />
    </div>
    <div class="form-item">
      <label>新密码：</label>
      <input type="password" id="newPassword" placeholder="请输入新密码" />
    </div>
    <div class="form-item">
      <label>确认密码：</label>
      <input type="password" id="rNewPassword" placeholder="请确认新密码" />
    </div>
    <button class="submit-btn" id="changePwdBtn">确认修改</button>
  </div>

  <script src="../js/rpwd.js"></script>
</body>
</html>
